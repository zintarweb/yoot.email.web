<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1f2937">
    <title>Login - Yoot Email</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <!-- reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcFoEYsAAAAAAoVFYqSC5ZGErwtAMQh-XqnCJzB"></script>
    <style>
        /* Login page specific styles */
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);
            position: relative;
            overflow: hidden;
            padding: var(--space-4);
        }

        .login-page::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-2xl);
            padding: var(--space-10);
            box-shadow: var(--shadow-2xl);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-logo {
            font-size: 3.5rem;
            margin-bottom: var(--space-3);
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
        }

        .login-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--color-gray-50);
            margin-bottom: var(--space-1);
        }

        .login-subtitle {
            color: var(--color-gray-400);
            font-size: var(--text-sm);
        }

        /* Form styles for dark glassmorphism */
        .login-form .form-field {
            margin-bottom: var(--space-5);
        }

        .login-form .form-field__label {
            color: var(--color-gray-300);
            margin-bottom: var(--space-2);
        }

        .login-form .input {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            color: var(--color-gray-50);
            padding: var(--space-3) var(--space-4);
        }

        .login-form .input::placeholder {
            color: var(--color-gray-500);
        }

        .login-form .input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-brand-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .login-btn {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: var(--gradient-brand);
            font-size: var(--text-base);
        }

        .login-btn:hover:not(:disabled) {
            box-shadow: var(--shadow-lg), 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .login-btn:disabled {
            background: var(--color-gray-600);
            opacity: 0.7;
        }

        /* Error message */
        .login-error {
            display: none;
            padding: var(--space-3) var(--space-4);
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-lg);
            color: var(--color-danger-300);
            font-size: var(--text-sm);
            margin-bottom: var(--space-5);
            animation: shake 0.5s ease;
        }

        .login-error.show {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .login-error svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        /* reCAPTCHA notice */
        .recaptcha-notice {
            font-size: var(--text-xs);
            color: var(--color-gray-500);
            text-align: center;
            margin-top: var(--space-6);
            line-height: var(--leading-relaxed);
        }

        .recaptcha-notice a {
            color: var(--color-gray-400);
            text-decoration: underline;
        }

        .recaptcha-notice a:hover {
            color: var(--color-gray-300);
        }

        /* Back link */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            margin-top: var(--space-6);
            color: var(--color-gray-400);
            font-size: var(--text-sm);
            text-decoration: none;
            transition: color var(--duration-fast) var(--ease-in-out);
        }

        .back-link:hover {
            color: var(--color-gray-200);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
        }

        /* Hide reCAPTCHA badge */
        .grecaptcha-badge {
            visibility: hidden;
        }

        /* Loading spinner */
        .btn-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin var(--duration-700) linear infinite;
            margin-right: var(--space-2);
        }

        /* Theme toggle */
        .login-theme-toggle {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            z-index: 10;
            color: var(--color-gray-400);
        }

        .login-theme-toggle:hover {
            color: var(--color-gray-200);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <!-- Theme Toggle -->
        <button class="btn btn--ghost btn--icon login-theme-toggle" onclick="ThemeManager.toggle()" title="Toggle theme">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        </button>

        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">&#9993;</div>
                <h1 class="login-title">Welcome back</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <div id="login-error" class="login-error">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <span id="error-text"></span>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-field">
                    <label class="form-field__label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="input" placeholder="you@example.com" required autofocus>
                </div>

                <div class="form-field">
                    <label class="form-field__label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn--primary login-btn" id="login-btn">
                    Sign In
                </button>
            </form>

            <p class="recaptcha-notice">
                This site is protected by reCAPTCHA and the Google
                <a href="https://policies.google.com/privacy" target="_blank" rel="noopener">Privacy Policy</a> and
                <a href="https://policies.google.com/terms" target="_blank" rel="noopener">Terms of Service</a> apply.
            </p>

            <a href="index.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to home
            </a>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script>
        // reCAPTCHA v3 configuration
        const RECAPTCHA_SITE_KEY = '6LcFoEYsAAAAAAoVFYqSC5ZGErwtAMQh-XqnCJzB';

        const Auth = {
            apiUrl: window.location.hostname === 'localhost' ? 'http://localhost:8080/api' : '/api',

            async getRecaptchaToken() {
                return new Promise((resolve, reject) => {
                    // Skip reCAPTCHA on localhost
                    if (window.location.hostname === 'localhost') {
                        resolve(null);
                        return;
                    }
                    if (typeof grecaptcha === 'undefined') {
                        resolve(null);
                        return;
                    }
                    grecaptcha.ready(function() {
                        grecaptcha.execute(RECAPTCHA_SITE_KEY, { action: 'login' })
                            .then(resolve)
                            .catch(reject);
                    });
                });
            },

            async login(email, password) {
                let recaptchaToken = null;
                try {
                    recaptchaToken = await this.getRecaptchaToken();
                } catch (e) {
                    console.warn('reCAPTCHA failed:', e);
                }

                const authResponse = await fetch(`${this.apiUrl}/auth/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        recaptchaToken
                    }),
                });

                const result = await authResponse.json();

                if (result.valid) {
                    return {
                        id: result.userId,
                        displayName: result.displayName,
                        email: result.email
                    };
                }

                throw new Error(result.message || 'Invalid email or password');
            },

            saveSession(user) {
                localStorage.setItem('yoot-user', JSON.stringify(user));
                localStorage.setItem('yoot-user-id', user.id.toString());
                localStorage.setItem('emailutils-user-id', user.id.toString());
                localStorage.setItem('yoot-logged-in', 'true');
            },

            isLoggedIn() {
                return localStorage.getItem('yoot-logged-in') === 'true';
            },

            logout() {
                localStorage.removeItem('yoot-user');
                localStorage.removeItem('yoot-user-id');
                localStorage.removeItem('yoot-logged-in');
            },
        };

        // Check if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'app.html';
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const errorEl = document.getElementById('login-error');
            const errorText = document.getElementById('error-text');

            // Clear previous errors
            errorEl.classList.remove('show');

            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="btn-spinner"></span>Signing in...';

            try {
                const user = await Auth.login(email, password);
                Auth.saveSession(user);
                window.location.href = 'app.html';
            } catch (error) {
                errorText.textContent = error.message;
                errorEl.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
